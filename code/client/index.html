<html>
<head>
  <title>GitHub Fetcher</title>
</head>
<body>

<h2>GitHub Fetcher</h2>
<form class="repo-fetcher">
  <h3>Enter a GitHub username to fetch:</h3>
  <input type="text" name="username" />

  <button type="submit">Fetch User's Repos</button>
</form>

<table class="top-repos" border = '2'>Repos
  <th>Repository Name</th>
  <th>Owner</th>
  <th>Stargazer Count</th>
</table>

<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script>
getAllStoredRepos();

$('.repo-fetcher').submit(function(e){
  e.preventDefault();
  var username = $('input').val();
  var requri = 'https://api.github.com/users/' + username;
  var repouri = 'https://api.github.com/users/' +username + '/repos';

  requestJSON(repouri, function(json){
    console.log(json)
    json = json.slice(0,9);
    $.get('/repos', {json}, function(res){
      console.log(res)
      $('.repo').remove();
      $.each(res, function(i, repo){
        $('<tr class = repo>').append(
            $('<td class= reponame>').text(repo.name),
            $('<td>').text(repo.owner),
            $('<td>').text  (repo.stargazers_count)).appendTo('.top-repos');
        $('.reponame').wrap(() => {
          return "<a href=" + this.url+"></a>";
        })
      })
    })
  })
 })

function requestJSON(url, callback){
  $.ajax({
    url: url,
    complete: function(xhr) {
      callback.call(null, xhr.responseJSON)
    }
  })
}

function getAllStoredRepos() {
  $.get('/allrepos', function (res){
      $.each(res, function(i, repo){
        var url = repo.url;
        $('<tr class = repo>').append(
            $('<td class = reponame>').text(repo.name),
            $('<td>').text(repo.owner),
            $('<td>').text  (repo.stargazers_count)).appendTo('.top-repos');
        $('.reponame').wrap(()=>{
            return "<a href=" + this.url +"></a>";
        })
  })
})
}

</script>
</body>
</html>
